# Jekyll Configuration for Airbot Documentation
# Theme: Just the Docs - https://just-the-docs.github.io/just-the-docs/

# Site settings
title: Airbot Documentation
description: Comprehensive technical documentation for the Airbot vacation rental management platform
baseurl: "/airbot-documentation" # Change this to your repository name if different
# url: "https://yourusername.github.io" # Change to your GitHub Pages URL
url: "https://lumunate.github.io/airbot-documentation" # Change to your GitHub Pages URL

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme (custom dark theme optimized for Airbot documentation)
color_scheme: airbot-dark

# Logo (optional - add if you have a logo image)
# logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links (top right navigation)
aux_links:
  "View on GitHub":
    - "https://github.com/lumunate/airbot-documentation"

# Footer
footer_content: "Copyright &copy; 2026 Airbot. Internal Documentation - Last updated: January 2026."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: case_insensitive

# Enable copy button on code blocks
enable_copy_code_button: true

# Callouts
callouts_level: loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Kramdown options
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# SEO settings for internal documentation
defaults:
  - scope:
      path: ""
    values:
      robots: noindex, nofollow

# Exclude files
exclude:
  - node_modules/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/
